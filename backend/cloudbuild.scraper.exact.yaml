steps:
  # Build the container image with exact config
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/kids-activity-scraper-exact', '-f', 'Dockerfile.scraper.exact', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kids-activity-scraper-exact']
  
  # Update the existing Cloud Run Job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'kids-activity-scraper'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kids-activity-scraper-exact'
      - '--region'
      - 'us-central1'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--task-timeout'
      - '30m'

timeout: 1200s
images:
  - 'gcr.io/$PROJECT_ID/kids-activity-scraper-exact'