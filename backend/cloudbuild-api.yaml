steps:
  # Build the API image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/kids-activity-tracker-2024/kids-activity-api:latest', '-f', 'Dockerfile.api', '.']
  
  # Push the API image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/kids-activity-tracker-2024/kids-activity-api:latest']

images:
  - 'gcr.io/kids-activity-tracker-2024/kids-activity-api:latest'

timeout: '1200s'