steps:
  # Build the scraper image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/kids-activity-tracker-2024/kids-activity-scraper:latest', '-f', 'Dockerfile.scraper', '.']
  
  # Push the scraper image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/kids-activity-tracker-2024/kids-activity-scraper:latest']

images:
  - 'gcr.io/kids-activity-tracker-2024/kids-activity-scraper:latest'

timeout: '1200s'