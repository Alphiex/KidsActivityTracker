# Minimal deployment for testing
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', './backend/Dockerfile.minimal', '-t', 'gcr.io/${PROJECT_ID}/kids-activity-api:minimal-${SHORT_SHA}', './backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/kids-activity-api:minimal-${SHORT_SHA}']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kids-activity-api'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/kids-activity-api:minimal-${SHORT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'

timeout: '300s'