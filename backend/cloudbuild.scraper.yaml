steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/kids-activity-scraper', '-f', 'Dockerfile.scraper', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kids-activity-scraper']
  
  # Deploy to Cloud Run Jobs
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'deploy'
      - 'kids-activity-scraper'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kids-activity-scraper'
      - '--region'
      - 'us-central1'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-retries'
      - '1'
      - '--task-timeout'
      - '30m'
      - '--set-secrets'
      - 'DATABASE_URL=database-url:latest'

images:
  - 'gcr.io/$PROJECT_ID/kids-activity-scraper'