# Cloud Build configuration for kids-activity-tracker-2024 project (Development)
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/kids-activity-tracker-2024/kids-activity-api:$COMMIT_SHA', '-t', 'gcr.io/kids-activity-tracker-2024/kids-activity-api:latest', '.']

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/kids-activity-tracker-2024/kids-activity-api']

  # Deploy to Cloud Run (Development configuration)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kids-activity-api'
      - '--image'
      - 'gcr.io/kids-activity-tracker-2024/kids-activity-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=3000,FRONTEND_URL=https://kidsactivitytracker.com,BCRYPT_SALT_ROUNDS=12'
      - '--set-secrets'
      - 'DATABASE_URL=database-url:latest,REDIS_URL=redis-url:latest,JWT_ACCESS_SECRET=jwt-access-secret:latest,JWT_REFRESH_SECRET=jwt-refresh-secret:latest,SESSION_SECRET=session-secret:latest'
      - '--min-instances'
      - '0'  # Set to 0 for development to save costs
      - '--max-instances'
      - '3'   # Reduced for development
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--service-account'
      - 'kids-activity-cloud-run@kids-activity-tracker-2024.iam.gserviceaccount.com'

timeout: '1200s'
options:
  logging: CLOUD_LOGGING_ONLY