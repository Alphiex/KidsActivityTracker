steps:
  # Build the enhanced scraper image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/kids-activity-tracker-2024/scraper-enhanced:latest', '-f', 'Dockerfile.scraper', '.']
  
  # Push the enhanced scraper image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/kids-activity-tracker-2024/scraper-enhanced:latest']

images:
  - 'gcr.io/kids-activity-tracker-2024/scraper-enhanced:latest'

timeout: '1200s'